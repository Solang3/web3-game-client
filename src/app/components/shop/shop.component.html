<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Shop</h1>
    <ul class="list-disc">
      <li class="p-2 border-b" *ngFor="let item of items">
        {{ item.name }} - {{ item.price }} ETH
        <button class="bg-blue-500 text-white px-4 py-2 rounded ml-2" (click)="buyItem(item.id, item.price)">Buy</button>
      </li>
    </ul>
  </div>
